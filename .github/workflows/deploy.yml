name: Deploy to Hostinger

on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build


      - name: ğŸ“‚ Sync files (Deploy to Hostinger)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/ 
          exclude: |
            **/assets/products/**
          # âš ï¸ IMPORTANT: hostinger uses 'public_html' or similar as root. 
          # If your site is a subdomain or subfolder, adjust 'server-dir' accordingly. 
          # e.g. ./domains/example.com/public_html/
